{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Blog - Nuevo Post
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Nuevo Post</h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-danger" href="{% url 'home' %}">Cancelar</a>
            <input type="submit" value="Crear Post" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
