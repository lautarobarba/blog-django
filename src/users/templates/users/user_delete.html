{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Usuario - Eliminar
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Eliminar cuenta</h1>

        <form method="post">
            {% csrf_token %}
            <p>Est√° seguro que desea eliminar la cuenta para el usuario "<strong>{{ object.profile }}</strong>"?</p>

        </form>
    </div>
{% endblock %}
